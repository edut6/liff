<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi LIFF Keren</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        
        body {
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body text-center p-4">

                <h1 class="card-title mb-4">Aplikasi LIFF Anda</h1>
                
                <div id="status" class="d-flex justify-content-center align-items-center flex-column">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Memuat data LIFF...</p>
                </div>

                <div id="user-info" class="d-none">
                    <img id="profile-pic" src="" alt="Profile Picture" class="rounded-circle img-thumbnail mb-3" style="width: 100px; height: 100px;">
                    <p class="fs-5">Halo, <strong id="display-name"></strong>!</p>
                    <p class="text-muted">User ID: <small id="user-id" class="text-break"></small></p>

                    <button id="send-message-btn" class="btn btn-success btn-lg mt-3 w-100">
                        Kirim Pesan ke Chat
                    </button>

                    <button id="share-target-btn" class="btn btn-primary mt-2 w-100">
                        Share ke Teman
                    </button>
                </div>
                
                <div id="error-log" class="alert alert-danger mt-3 d-none"></div>

            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function main() {
            try {
                await liff.init({ liffId: "2007900496-jv5Gzl9J" }); 

                if (!liff.isLoggedIn()) {
                    document.getElementById('status').innerHTML = '<p>Silakan login...</p>';
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                
                
                document.getElementById('profile-pic').src = profile.pictureUrl;
                document.getElementById('display-name').innerText = profile.displayName;
                document.getElementById('user-id').innerText = profile.userId;

                
                document.getElementById('status').classList.add('d-none');
                document.getElementById('user-info').classList.remove('d-none');

            } catch (error) {
                console.error(error);
                document.getElementById('status').classList.add('d-none'); // Sembunyikan loading
                const errorLog = document.getElementById('error-log');
                errorLog.innerText = `Error: ${error.message}`;
                errorLog.classList.remove('d-none'); // Tampilkan box error
            }
        }

        main();

        
        document.getElementById('send-message-btn').addEventListener('click', async () => {
            if (!liff.isInClient()) {
                alert('Tombol ini hanya berfungsi di dalam aplikasi LINE.');
                return;
            }
            try {
                await liff.sendMessages([{ type: 'text', text: 'Halo dari aplikasi LIFF yang keren!' }]);
                liff.closeWindow();
            } catch (error) {
                alert(`Gagal mengirim pesan: ${error.message}`);
            }
        });

        
        document.getElementById('share-target-btn').addEventListener('click', async () => {
            if (!liff.isApiAvailable('shareTargetPicker')) {
                alert("Share Target Picker tidak tersedia di versi LINE Anda.");
                return;
            }
            try {
                const result = await liff.shareTargetPicker([
                    {
                        type: "text",
                        text: "Coba deh aplikasi LIFF ini, keren banget!"
                    }
                ]);
                if (result) {
                    
                    alert("Pesan berhasil di-share!");
                }
            } catch (error) {
                alert(`Gagal share: ${error.name} - ${error.message}`);
            }
        });
    </script>
</body>
</html>
